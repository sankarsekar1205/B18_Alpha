<div class="container">
  
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 layer">
        <div class="row header">
            <div class="col-6"><h2>Login</h2></div>
            <div class="col-6 docs-example-viewer-title">
              <strong>New User?</strong>
            <button style="margin-left: 20px;" class="btn btn-primary"(click)="register()">Register</button>
            </div>
            
          </div>
        <div class="card">
          
        <form [formGroup]="login" (ngSubmit)="onSubmitForm(login.value)">
          <!-- <p>Enter your email & password to login</p> -->
          <div class="form-group">
            <label class="col-form-label">Username</label>
            <input class="form-control" type="username" required="" placeholder="Enter your Username"
              formControlName="username">
          </div>

          <div class="form-group">
            <label class="col-form-label">Password</label>
            <input class="form-control" type='password' name="password" required="" placeholder="*********"
              formControlName="password">
              <!-- <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-eye-slash"></i>
                <i class="material-icons" matsuffix(click)="hide=!hide">{{hide ?'visibility':'visibility_off'}}></i>

                </span>
              </div> -->
          </div>
          <div class="form-group mb-0">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
      </div>
      <div class="col-3"></div>

    </div>
  
</div>
